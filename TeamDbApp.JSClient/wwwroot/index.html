<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nem tudom</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Team Catalog</h1>
    <div>
        <button type="button" onclick="JumpToManager()">Manager Table Jump</button>
    </div>
    <div>
        <button type="button" onclick="JumpToPlayer()">Player Table Jump</button>
    </div>
    <div id="formdiv">
        <label>Team Name</label>
        <input type="text" id="teamname" />
        <label>Team Placement</label>
        <input type="text" id="teamplacement" />
        <label>Team Throphies count</label>
        <input type="text" id="teamtrophies" />
        <button type="button" onclick="create()">Add Team</button>
        <button type="button" onclick="getBoldManagersTeamNameData()">Bold</button>
        <button type="button" onclick="getPlayersCount()">Count</button>`
        <button type="button" onclick="getOldManagers()">Old</button>`
    </div>

    <div id="updateformdiv">
        <label>Team Name</label>
        <input type="text" id="teamnametoupdate" />
        <label>Team Placement</label>
        <input type="text" id="teamplacementtoupdate" />
        <label>Team Throphies count</label>
        <input type="text" id="teamtrophiestoupdate" />
        <button type="button" onclick="update()">Update Team</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Placement</th>
                <th>Trophie won</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="boldresultarea"></tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="countresultarea"></tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="oldresultarea"></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>

</html>
